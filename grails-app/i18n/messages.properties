####### Analyses README file contents #######
jobs.correlationAnalysis.readmeFileContent = Correlation.txt:\nThis file contains the pairwise correlation coefficients between each of the selected numerical variables, and the corresponding p-values.\nThis information is represented in a table. The p-values are represented in the triangle above the top left-to-bottom right diagonal of the table. The correlation coefficients are represented in the triangle below that diagonal.
jobs.BoxPlot.readmeFileContent = ANOVA_PAIRWISE.txt:\nPairwise t-tests comparing the distribution of values of the selected (continuous) variables between the selected groups
